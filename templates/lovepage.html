{% extends "base.html" %}
{% load staticfiles %}
{% block title %}<title>我的最愛列表</title>{% endblock %}
{% block content %}

<div class="table-responsive">
    <table border="3" cellpadding="2" cellspacing="2" class="table">
        <th>標題</th>
        <th>作者</th>
        <th>連結網址</th>
        <th>刪除</th>
        <!-- 從我的最愛列表串列迴圈 -->
        {% for un in ut.clove %}
        <tr>
            <td><a href="/detail/{{un.3}}">{{un.1}}</a></td>
            <td>{{un.0}}</td>
            <td><a href="{{un.2}}">巴哈姆特討論串</a></td>
            <!-- 使用forloop計數器 選取要刪除的串列項數 -->
            <td><a href="/adtlovelist/delete/{{forloop.counter0}}" class="btn btn-danger" role="button">刪除</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
